<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <header>
          <div class="block-logo">
            <div class="logo-img"></div>
            <h1 class="logo-header">selectors</h1>
          </div>
        </header>
        <main>
          <section class="table-section">
            <h2 class="header-case"></h2>
            <h3 class="header-help">подсказка</h3>
            <div class="table-wrapper">
              <div class="table-body">
                <div class="tablecloth"></div>
              </div>
              <div class="table-edge">
                <div class="table-leg"></div>
                <div class="table-leg"></div>
              </div>
            </div>
          </section>
          <section class="ide-section">
            <div class="ide-container">
              <div class="ide-header">
                <div class="header-editor">
                  <p>CSS Editor</p>
                  <p>style.css</p>
                </div>
                <div class="header-editor">
                  <p>HTML Viewer</p>
                  <p>table.html</p>
                </div>
              </div>
              <div class="ide-window">
                <div class="window-editor windows-css">
                  <div class="editor-numeration">
                    1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20
                  </div>
                  <input
                    class="input-selector"
                    type="text"
                    placeholder="Type in a CSS selector"
                    autofocus
                  />
                  <div class="button-enter">enter</div>
                  <div>
                    {<br />
                    /* Styles would go here. */<br />
                    }
                  </div>
                  <div class="help">
                    <br />
                    /* <br />
                    Type a number to skip to a level.<br />
                    Ex → "5" for level 5 <br />*/
                  </div>
                </div>
                <div class="window-editor windows-html">
                  <div class="editor-numeration">
                    1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20
                  </div>
                  <code class="markup"></code>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer-container">
          <a
            href="https://rs.school/js/"
            target="_blank"
            class="rsschool-link"
          ></a>
          <p>© 2023</p>
          <a
            href="https://github.com/ALIAKSEI-sl"
            target="_blank"
            class="github-link"
          ></a>
        </footer>
      </div>
      <section class="sidebar-menu">
        <div class="sidebar-wrapper">
          <h2>
            <span class="level-text"></span>
            <span class="tick"></span>
          </h2>
          <div class="level-navigation">
            <a class="previous-level" href="#"></a>
            <a class="next-level" href="#"></a>
            <div class="level-menu-wrapper">
              <div class="level-menu"></div>
            </div>
          </div>
          <div>
            <p class="selector-name"></p>
            <p class="title"></p>
            <p class="syntax"></p>
            <p class="hint"></p>
            <p>Examples</p>
            <p class="examples"></p>
            <p class="examples"></p>
          </div>
        </div>
        <div class="burger-menu"></div>
      </section>
    </div>
    <plate></plate>
  </body>
</html>
